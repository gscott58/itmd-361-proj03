<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
			html, body {
					height: 100%;
					margin: 0;
					padding: 0;
				}
				/* Always set the map height explicitly to define the size of the div
				 * element that contains the map. */
				.map-container {
					width:  60%;
					height: 40%;
					border: 2px solid black;
				}
				#map {
					height: 100%;
				}
				/* Optional: Makes the sample page fill the window. */
    </style>
  </head>
  <body>
		<h3>Google Javascript API (Your Current Location)</h3>
		
		<div class="map-container">
			<div id="map"></div>
		</div>	
		<h3>Google Map API (Place)</h3>
		
		<iframe class="map-container"
			width="600"
			height="450"
			frameborder="1" style="border:1"
			src="https://www.google.com/maps/embed/v1/place?key=AIzaSyADwnax_QGK3GjB_ed7AAx4mG6KJYMGJB8
					&q=540+madison,chicago+illinois" allowfullscreen>
		</iframe>
	
		<h3>Google Map API (Directions)</h3>
	
		<iframe class="map-container"
			width="600"
			height="450"
			frameborder="1" style="border:1"
			src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyADwnax_QGK3GjB_ed7AAx4mG6KJYMGJB8
					&origin=chicago+illinois
					&destination=atlanta+georgia
					&avoid=tolls|highways"
					allowfullscreen>

		</iframe>
	
		<h3>Google Map API (Restaurants Near Me)</h3>
	
		<iframe class="map-container"
			width="600"
			height="450"
			frameborder="1" style="border:1"
			src="https://www.google.com/maps/embed/v1/search?key=AIzaSyADwnax_QGK3GjB_ed7AAx4mG6KJYMGJB8
					&q=restaurants+near+me" allowfullscreen>
		</iframe>

		<h3>Google Map API (View)</h3>
	
		<iframe class="map-container"
			width="600"
			height="450"
			frameborder="1" style="border:1"
			src="https://www.google.com/maps/embed/v1/view?key=AIzaSyADwnax_QGK3GjB_ed7AAx4mG6KJYMGJB8
					&center=-33.8569,151.2152
					&zoom=18
					&maptype=satellite"
					allowfullscreen>
		</iframe>
	<br>
	<br>
	<!------------------------------>
	<!-- Javascripit Callback API -->
	<!------------------------------>
	
		<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 12
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You Are Here');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
	
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKeB4zqAssh3zs51lBDx3qE73fZicncok&callback=initMap">
   </script>	
		    
  </body>
</html>
